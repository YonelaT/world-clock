<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>World clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select>
            <option value="">Select a country</option>
            <option value="Africa/Johannesburg">South Africa</option>
            <option value="Africa/Harare">Zimbabwe</option>
            <option value="Africa/Lagos">Nigeria</option>
            <!---- <option value="">Madagascar</option>
        <option value=""></option> -->
        </select>
        <div class="country" id="countries">
            <div class="country" id="sa">
                <div>
                    <h2> South Africa</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="country" id="zim">
                <div>
                    <h2>Zimbabwe</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            </div>
    </div>
    <footer> Coded by <strong>Yonela Tsutsu</strong> and is
        <a href="https://github.com/YonelaT/world-clock" target="_blank">open sourced on Github</a>
    </footer>
    <script src="'javascript/index.js"> </script>
</body>

</html>
